plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
}

group 'KitsPlus2'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

ext {
    desktopDir = "${System.properties['user.home']}/Desktop"
    dir = "${desktopDir}/spigot/"
    spigot = files "${dir}spigot-1.13.2.jar"
}

libsDirName = "${desktopDir}/test-server/plugins/"

configurations {
    shade
    compile.extendsFrom shade
}

dependencies {
    shade "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile spigot

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    configurations.shade.each { dep ->
        from(project.zipTree(dep)){
            exclude 'META-INF', 'META-INF/**'
        }
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}